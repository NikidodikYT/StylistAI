version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: stylist_db
    environment:
      POSTGRES_USER: stylist
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: stylist_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stylist -d stylist_db"]  # добавь -d stylist_db
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: stylist_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data:
