services:
  db:
    image: postgres:16-alpine
    container_name: stylist_db
    environment:
      POSTGRES_USER: stylist
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: stylist_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stylist -d stylist_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    container_name: stylist_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

    # Глушим любые прокси-переменные, чтобы HTTPX их не подхватывал из окружения [web:33]
    environment:
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      ALL_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      all_proxy: ""
      NO_PROXY: "localhost,127.0.0.1,host.docker.internal,db"
      no_proxy: "localhost,127.0.0.1,host.docker.internal,db"

volumes:
  postgres_data:
  uploads_data:
